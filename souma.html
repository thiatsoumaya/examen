<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">TODO Liste</h1>
        <form class="todo-form">
            <input type="text" class="todo-input" placeholder=" Entre un texte">
            <button class="todo-button" type="submit">Ajouter</button>
        </form>
        <div class="todo-output">
            <div class="todo-item">
                <input type="checkbox" class="todo-check">
                <input type="text" class="todo-text" value="Buy car signal light" disabled>
                <button class="todo-edit"><i class="fa fa-edit" style="font-size: 28px"></i></button>
                <button class="todo-delete"><i class="fa fa-trash" style="font-size: 28px" ></i></button>
            </div>
            <div class="todo-item">
                <input type="checkbox" class="todo-check">
                <input type="text" class="todo-text" value="return biclte brakes" disabled>
                <button class="todo-edit"><i class="fa fa-edit" style="font-size: 28px"></i></button>
                <button class="todo-delete"><i class="fa fa-trash" style="font-size: 28px" ></i></button>
                
            </div>
            <div class="todo-item">
                <input type="checkbox" class="todo-check">
                <input type="text" class="todo-text" value="Buy A  4 papers" disabled>
                <button class="todo-edit"><i class="fa fa-edit" style="font-size: 28px"></i></button>
                <button class="todo-delete"><i class="fa fa-trash" style="font-size: 28px" ></i></button>
                
            </div>
            <div class="todo-item">
                <input type="checkbox" class="todo-check">
                <input type="text" class="todo-text" value="instalgarage shed" disabled>
                <button class="todo-edit"><i class="fa fa-edit" style="font-size: 28px"></i></button>
                <button class="todo-delete"><i class="fa fa-trash" style="font-size: 28px" ></i></button>
                
            </div>
        </div>
    </div>
    <script  src="script.js"></script>
</body>
</html>
